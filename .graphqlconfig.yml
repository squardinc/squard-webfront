projects:
  Teams:
    schemaPath: src/graphql/schema.json
    includes:
      - src/graphql/**/*.ts
    excludes:
      - ./amplify/**
    extensions:
      amplify:
        codeGenTarget: typescript
        generatedFileName: src/types/API.ts
        docsFilePath: src/graphql
        region: ap-northeast-1
        apiId: v2udi6odpnft3fela4wm3ivyz4
        maxDepth: 2
extensions:
  amplify:
    version: 3
